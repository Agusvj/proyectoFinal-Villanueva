<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda || Padel Conqueror</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>



  <!-- NAV BAR -->
  <header>

    <nav class="navbar navbar-expand-lg fixed-top">

      <div class="container-fluid d-flex">
        <div class="col-6">
          <a class="navbar-brand" href="#"><img src="/imgs/logo curso coder.png" alt="" class="mw"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex justify-content-around w-100 align-items-center">
            <a class="nav-link white" href="#">Productos</a>
            <a class="nav-link white" id="aside-button"></a>
          </div>
        </div>

      </div>
    </nav>


  </header>


<!-- Hero section + productos enlistados -->

  <main>

    <section>
      <div class="container-fluid row m-0 p-0 d-flex align-items-center justify-content-center">

        <div class="hero container-fluid d-flex align-items-center justify-content-center flex-column">
          <h2 class="white text-center fs-1 pt-5 fw-bold"> TIENDA </h2>
          <p class="white text-center p-5 fs-5 fw-italic">..."Donde nacen las leyendas"...</p>
        </div>

        <p class="w-100 goldiebg"></p>

        <h3 class="white p-5">PALETAS</h3>
        <div id="paletas" class="row g-3 p-0 container-fluid d-flex align-items-center justify-content-center mb-5">
        </div>

        <p class="w-100 goldiebg"></p>

        <h3 class="white p-5">REMERAS</h3>
        <div id="remeras" class="row g-3 p-0 container-fluid d-flex align-items-center justify-content-center mb-5">
        </div>

        <p class="w-100 goldiebg"></p>

        <h3 class="white p-5">ZAPATILLAS</h3>
        <div id="zapatillas" class="row g-3 p-0 container-fluid d-flex align-items-center justify-content-center mb-5">
        </div>

      </div>
    </section>

  </main>


<!-- ASIDE con productos a comprar (carrito) -->

  <section>

    <aside id="aside">
      <h2 class="text-center p-3 goldiebg">Check Out</h2>
      <div id="productos-seleccionados" class="row ofl p-3 w-100 m-0"></div>
      <div class="white d-flex align-items-center justify-content-end brd p-3">
        <p class="white fs-5 me-2 m-0 d-flex align-items-center justify-content-center fw-bold">Total:</p>
        <p id="precio-total" class="d-flex fs-5 align-items-center justify-content-center m-0 p-0">

        </p>
      </div>
      <div class="d-flex flex-row align-items-center justify-content-around mt-4">
        <button id="close-button" class="boton fw-bold">Cerrar</button>
        <button id="empty-button" class="boton fw-bold">Vaciar</button>
        <button class="boton fw-bold" id="irCheckout">Comprar</button>

      </div>
    </aside>

  </section>


<!-- OFFCANVAS de detalles del producto (descripcion) -->

  <section>

    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="detalleProducto" aria-labelledby="detalleProductoLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="detalleProductoLabel">Detalle del producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="offcanvasBody">

      </div>
    </div>

  </section>



  <script src="/js/productos.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/aside.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/js/cart.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
