<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckOut || Padel Conqueror</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<!-- NAV BAR -->

  <header>

    <nav class="navbar navbar-expand-lg fixed-top">

      <div class="container-fluid d-flex">
        <div class="col-6">
          <a class="navbar-brand" href="/index.html"><img src="/imgs/logo curso coder.png" alt="" class="mw"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex justify-content-around w-100 align-items-center">
            <a class="nav-link white" href="index.html">Productos</a>
            <a class="nav-link white" href="index.html">Inicio</a>
          </div>
        </div>

      </div>
    </nav>


  </header>


  <!-- Hero section -->

  <section>
    <div class="container-fluid row m-0 p-0 d-flex align-items-center justify-content-center">

      <div class="hero container-fluid d-flex align-items-center justify-content-center flex-column">
        <h2 class="white text-center fs-1 pt-5 fw-bold"> CheckOut </h2>
        <p class="white text-center p-5 fs-5 fw-italic">..."¿Listo para conquistar las canchas?"...</p>
      </div>
      <p class="w-100 goldiebg"></p>

  </section>


<!-- datos de pago y lista de productos a comprar -->

  <section>

    <div class="container-fluid flex-column brd2 m-0 p-0">


      <div class="d-flex flex-row align-items-center justify-content-center m-0 p-0">

        <div class="d-flex align-items-center justify-content-center flex-column col-6">
          <ul id="listaFinal" class="d-flex container-fluid flex-column justify-content-center align-items-start">
            <p id="precio-total" class="d-flex fs-5 align-items-center justify-content-center m-0 p-0">
          </ul>
          <p id="precio-total" class="d-flex fs-5 align-items-center justify-content-center m-0 p-0 white fw-bold"></p>
        </div>

        <form class="d-flex flex-column align-items-center justify-content-center container-fluid col-6 p-0 m-0" id="formId">
          <div class="m-4 d-flex container-fluid align-items-center justify-content-center">
            <label for="nombre" class="me-3">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido" class="me-3 ms-3">Apellido:</label>
            <input type="text" id="apellido" required>
          </div>
          <label for="email" class="">Email:</label>
          <input type="email" id="email" required>

          <label for="direccion" class="mt-3">Dirección:</label>
          <input type="text" id="direccion" required>

          <p class="mt-3">Pais</p>
          <select name="paises" id="pais" required>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="EE.UU">EE.UU</option>
          </select>

          <div class="d-flex flex-column align-items-center justify-content-center col-6 w-100 m-0 p-0">


            <p class="w-100 goldiebg mt-4"></p>

            <p class="white fs-4 fw-bold">Forma de Pago</p>

            <div class="d-flex flex-column m-3">
              <label for="debito" class="">Debito</label>
              <input type="radio" class="mb-3" name="pago" value="debito" id="debito" required>
              <label for="credito" class="">Credito</label>
              <input type="radio" class="mb-3" name="pago" value="credito" id="credito">
              <label for="paypal" class="">Paypal</label>
              <input type="radio" name="pago" value="paypal" id="paypal">
            </div>

          </div>

          <div class="d-flex flex-column mt-3">

            <div class="d-flex justify-content-around align-items-center mb-4">
              <label for="nombreTarjeta" class="me-3">Nombre en la tarjeta:</label>
              <input type="text" required id="nombreTarjeta">

              <label for="numTarjeta" class="me-3 ms-3">Numero de la tarjeta:</label>
              <input id="numTarjeta" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>

            <div class="d-flex justify-content-around align-items-center">

              <div>
                <label for="vencimiento">Vencimiento:</label>
                <input type="date" id="vencimiento" required>
              </div>

              <div>
                <label for="cvv">CVV:</label>
                <input id="cvv" type="tel" inputmode="numeric" pattern="[0-9\s]{3,3}" autocomplete="cc-number" maxlength="3" placeholder="XXX" required>
              </div>

            </div>
          </div>

          <button type="submit" class="m-4 boton fw-bold" id="finish">Comprar</button>

        </form>


      </div>


    </div>

    </div>

  </section>


<!-- modal HIDDEN de verificacion final de pago -->

  <section>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Verificación de Datos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="confirmPayment">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="js/productos.js"></script>
  <script src="js/cart.js"></script>
  <!-- <script src="/js/aside.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="js/listafinal.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
